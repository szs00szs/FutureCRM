driverClass=com.mysql.jdbc.Driver
jdbcUrl=jdbc:mysql:///FutureCRM?useUnicode=true&characterEncoding=utf8
user=root
password=root

#druid datasource
druid.initialSize=10
druid.minIdle=10
druid.maxActive=50
